<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directions - Campus Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Campus Navigator</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:underline">Map</a></li>
                    <li><a href="directions.html" class="hover:underline">Directions</a></li>
                    <li><a href="about.html" class="hover:underline">About</a></li>
                    <li><a href="contact.html" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">From:</label>
                        <select id="start-location" class="w-full p-2 border rounded-lg">
                            <option value="">Select starting point</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">To:</label>
                        <select id="end-location" class="w-full p-2 border rounded-lg">
                            <option value="">Select destination</option>
                        </select>
                    </div>
                    <button id="calculate-route" 
                            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                        Calculate Route
                    </button>
                </div>
                <div id="directions-panel" class="bg-gray-50 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold mb-2">Directions</h3>
                    <div id="steps" class="space-y-2"></div>
                </div>
            </div>
            <div id="map" class="h-96 w-full rounded-lg mt-4"></div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Campus Navigation System</p>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/astar.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
